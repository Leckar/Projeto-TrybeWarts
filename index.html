<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewartz</title>
    <link rel="stylesheet" href="./style.css">
    <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="login-email" type="email" name="email" placeholder="Email">
      <input id="login-pwd" type="password" name="password" placeholder="Senha">
      <button id="login-confirm" type="submit">Entrar</button>
    </form>
    </header>
    <main class="flex-container">
      <form action="" method="get" id="evaluation-form" class="flex-container">
        <label>Nome e sobrenome: <input id="input-name" required type="text" name="nome" placeholder="Nome">
          <input id="input-lastname" required type="text" name="lastname" placeholder="Sobrenome">
        </label>
        <label for=""> E-mail: <input id="input-email" required type="email" name="email" placeholder="Email">
        </label>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label for="HoFs">
          <input id="HoFs" class="subject" type="checkbox" name="HoFs" value="HoFs">HoFs
        </label>
        <label for="Jest">
          <input id="Jest" class="subject" type="checkbox" name="Jest" value="Jest">Jest
        </label>
        <label for="Promises">
          <input id="Promises" class="subject" type="checkbox" name="Promises" value="Promises">Promises
        </label>
        <label for="React">
          <input id="React" class="subject" type="checkbox" name="React" value="React">React
        </label>
        <label for="SQL">
          <input id="SQL" class="subject" type="checkbox" name="SQL" value="SQL">SQL
        </label>
        <label for="Python">
          <input id="Python" class="subject" type="checkbox" name="Python" value="Python">Python
        </label>
      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </main>
  <script src="./script.js"></script>
</body>
</html>
