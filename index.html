<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewartz</title>
    <link rel="stylesheet" href="./style.css">
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title ">Trybewarts</h1>
        <form class="trybewarts-login" method="get">
            <input required type="email" name="email" placeholder="Email">
            <input required type="password" name="password" placeholder="Senha">
            <button type="submit" id="login-confirm">Entrar</button>
        </form>
    </header>
    <main class="flex-container">
        <form action="" method="get" id="evaluation-form" class="flex-container">
            <input id="input-name" required type="text" name="nome" placeholder="Nome">
            <input id="input-lastname" required type="text" name="lastname" placeholder="Sobrenome">
            <input id="input-email" required type="email" name="email" placeholder="Email">
        </form>
    </main>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    <script src="./script.js"></script>
</body>

</html>
